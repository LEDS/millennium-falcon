dist: trusty
sudo: false
language: python
python:
- '3.5'
jdk:
- oraclejdk8
addons:
  sonarqube:
    organization: icarodgl-github
    token:
      secure: "$SONAR_TOKEN"
branches:
  only:
  - master
  - Desenvolvimento
install:
- pip install -r requirements.txt
script:
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
deploy:
  provider: heroku
  api_key:
    secure: 
  app: millennium-falcon
  on:
    repo: icarodgl/millennium-falcon
